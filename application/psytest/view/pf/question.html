    <a class="layui-btn layui-btn-lg layui-btn-radius layui-btn-warm">A.{$v['Aoption']}</a>
    <a class="layui-btn layui-btn-lg layui-btn-radius layui-btn-warm">B.{$v['Boption']}</a>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$(function(){  
    $('#1').show();
}) 
$('a').click(function(){
    var index = $(this).index();
    $(this).parent().children('a').prop('class','layui-btn layui-btn-lg layui-btn-radius layui-btn-warm');
    $(this).parent().children('input').val(index);
    $(this).prop('class','layui-btn layui-btn-lg layui-btn-radius');
    var id =$(this).parent('div').prop('id');
    setTimeout(function(){
        if(id == "1"){
            $('#back_1').css("display","block");
        }
        $('#'+id).hide();
        var i = parseInt(id) +1;
        $('.back').prop("id","back_"+i);
        $('#'+i).show();
    },400)
});
$('.back').click(function(){
    var str =$(this).prop('id');
    var id = str.replace("back_","");
    $('#'+id).hide();
    var i = parseInt(id) -1;
    $('.back').prop('id',"back_"+i);
    $('#'+i).show();
    if(i == "1"){
        $('#back_1').css("display","none");
    }
});
</script>
</body>
</html>
